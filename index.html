<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500;800&display=swap" rel="stylesheet">
    <title>Just Stream It</title>
</head>
<body>
    <header class="main_header">
        <div class="content_image">
            <img src="img/logo2.png" alt="Logo de Just Stream It" class="logo">
        </div>
        <div class="content_navbar">
            <div class="item_navbar">
                <a href="#">Accueil</a>
            </div>
            <div class="item_navbar">
                <a href="#">Catégories</a>
            </div>
        </div>
    </header>

    <div class="separate"></div>

    <!-- Fenêtre modale -->

        <div id="insert_modal"></div>
        <template class="modal_template">
            <div class="modal">
                <div class="content_btn_modal">
                    <button class="modal_toggle">X</button>
                </div>
                <div class="modal__content">
                    <div class="modal_image">
                        <img src="" alt="">
                    </div>
                    <div class="content_info">
                        <ul>
                            <span class="modal_info">Titre :</span><p class="modal_title modal_content"></p>
                            <span class="modal_info">Genres :</span><p class="modal_genre modal_content"></p>
                            <span class="modal_info">Date de sortie :</span><p class="modal_date modal_content"></p>
                            <span class="modal_info">Votes :</span><p class="modal_rated modal_content"></p>
                            <span class="modal_info">Score Imdb :</span><p class="modal_imdb_score modal_content"></p>
                            <span class="modal_info">Réalisateurs :</span><p class="modal_director modal_content"></p>
                            <span class="modal_info">Acteurs :</span><p class="modal_actors modal_content"></p>
                            <span class="modal_info">Durée :</span><p class="modal_duration modal_content"></p>
                            <span class="modal_info">Pays d'origine :</span><p class="modal_origin modal_content"></p>
                            <span class="modal_info">Résultat au Box Office :</span><p class="modal_result modal_content"></p>
                            <span class="modal_info">Résumé du film :</span><p class="modal_resume modal_content"></p>
                        </ul>
                    </div>
                </div>
            </div>
        </template>
        
    <!-- Meilleur film -->

    <section class="best">
        <div class="best_left">
            <h2 class="best_titre"></h2>
            <button class="main_button"><span> Détails </span></button>
            <p class="best_description"></p>
        </div>
        <div class="best_right">
            <img class="best_image" src="" alt="images du meilleur film">
        </div>
    </section>

    <div class="separate"></div>
    
    <!-- Carousel -->

    <section class="insert_carousel">
        <template class="carousel">
            <h1 class="titre_section"></h1>
            <div class="carousel_content">
                <button class="carousel_btn_left"><span class="arrow_left">&#9668</span></button>
                <img src="" alt="" class = "0">
                <img src="" alt="" class = "1">
                <img src="" alt="" class = "2">
                <img src="" alt="" class = "3">
                <button class="carousel_btn_right"><span class="arrow_right">&#9658</span></button>
            </div>
        </template>
    </section>

    <div class="separate"></div>

    <footer class="main_footer">

    </footer>

<script type="module" src="./JS/app.js"></script>

</body>
</html>
